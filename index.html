<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penalty Challenge - Full Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }
        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <iframe id="game-frame" src="https://penalty-challenge-64c5-1.games.playgama.com/cm8fpn6v1005us40h7e5z54vm/index.html?platform_id=playgama" allowfullscreen></iframe>
    </div>

    <script>
        // Block common ad domains
        const adDomains = [
            'doubleclick.net',
            'googleads.g.doubleclick.net',
            'googlesyndication.com',
            'adservice.google.com',
            'ads.playgama.com',
            'adserver.playgama.com'
        ];
        
        // Block ads by intercepting requests
        if (window.Proxy) {
            window.originalFetch = window.fetch;
            window.fetch = new Proxy(window.fetch, {
                apply: function(target, thisArg, args) {
                    const url = args[0];
                    if (typeof url === 'string' && adDomains.some(domain => url.includes(domain))) {
                        console.log('Blocked ad request to:', url);
                        return Promise.reject(new Error('Ad blocked'));
                    }
                    return target.apply(thisArg, args);
                }
            });
        }
    </script>
</body>
</html>

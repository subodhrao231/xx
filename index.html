<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Flix Pro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #stream-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loader">Loading Stream Flix Pro...</div>
    
    <iframe 
        id="stream-container"
        src="https://multimovies.media/" 
        title="Stream Flix Pro"
        allowfullscreen
        allow="autoplay; fullscreen; picture-in-picture *"
    ></iframe>

    <script>
        // Working solution with URL persistence
        const iframe = document.getElementById('stream-container');
        
        // Load saved URL or default
        const savedUrl = sessionStorage.getItem('current-streamflix-url');
        if (savedUrl && !savedUrl.includes('wearychallengeraise.com')) {
            iframe.src = savedUrl;
        }

        iframe.addEventListener('load', function() {
            document.querySelector('.loader').style.display = 'none';
            
            try {
                const iframeWindow = iframe.contentWindow;
                
                // Save current URL every second (fallback)
                setInterval(() => {
                    try {
                        const currentUrl = iframeWindow.location.href;
                        if (currentUrl && !currentUrl.includes('wearychallengeraise.com')) {
                            sessionStorage.setItem('current-streamflix-url', currentUrl);
                        }
                    } catch(e) {}
                }, 1000);
                
                // Block all unwanted redirects
                iframeWindow.open = function() { return null; };
                
                // Block beforeunload redirects
                iframeWindow.addEventListener('beforeunload', function(e) {
                    try {
                        sessionStorage.setItem('current-streamflix-url', iframeWindow.location.href);
                    } catch(e) {}
                    e.preventDefault();
                    e.returnValue = '';
                    return '';
                });
                
            } catch(e) {
                console.log('Security restrictions apply');
            }
        });
        
        // Block main window popups
        window.open = function() { return null; };
        
        // Clear URL when actually closing (not refreshing)
        let forceRefresh = false;
        window.addEventListener('beforeunload', function() {
            if (!forceRefresh) {
                sessionStorage.removeItem('current-streamflix-url');
            }
        });
        
        // Detect refresh
        window.addEventListener('unload', function() {
            forceRefresh = true;
        });
    </script>
</body>
</html>

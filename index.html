<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Flix Pro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #stream-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loader">Loading Stream Flix Pro...</div>
    
    <iframe 
        id="stream-container"
        src="https://multimovies.media/" 
        title="Stream Flix Pro"
        allowfullscreen
        allow="autoplay; fullscreen; picture-in-picture *"
    ></iframe>

    <script>
        // Store current URL to maintain post on refresh
        let currentIframeUrl = localStorage.getItem('streamflix-current-url') || "https://multimovies.media/";
        const iframe = document.getElementById('stream-container');
        iframe.src = currentIframeUrl;

        // Redirect blocker with URL persistence
        document.addEventListener('DOMContentLoaded', function() {
            iframe.addEventListener('load', function() {
                document.querySelector('.loader').style.display = 'none';
                
                try {
                    const iframeWindow = iframe.contentWindow;
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Update stored URL when navigating
                    iframeWindow.addEventListener('popstate', function() {
                        localStorage.setItem('streamflix-current-url', iframeWindow.location.href);
                    });
                    
                    // Save URL before any potential redirect
                    iframeWindow.addEventListener('beforeunload', function(e) {
                        localStorage.setItem('streamflix-current-url', iframeWindow.location.href);
                        e.preventDefault();
                        e.returnValue = '';
                        return '';
                    });
                    
                    // Block unwanted popups
                    iframeWindow.open = function() { return null; };
                    
                    // Intercept all clicks
                    iframeDocument.addEventListener('click', function(e) {
                        let target = e.target;
                        while (target && target !== iframeDocument) {
                            if (target.tagName === 'A') {
                                const href = target.getAttribute('href') || '';
                                
                                // Allow normal navigation but block redirects
                                if (href.includes('redirect') || 
                                    href.includes('wearychallengeraise.com') ||
                                    href.includes('refer=') ||
                                    href.includes('invoke_layer')) {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    return false;
                                } else if (href && !href.startsWith('javascript:')) {
                                    // Store the URL before navigation
                                    localStorage.setItem('streamflix-current-url', href);
                                }
                            }
                            target = target.parentNode;
                        }
                    }, true);
                    
                } catch (e) {
                    console.log('Some security restrictions apply');
                }
            });
            
            // Clear URL storage when explicitly going home
            window.addEventListener('beforeunload', function() {
                if (!sessionStorage.getItem('force-refresh')) {
                    localStorage.removeItem('streamflix-current-url');
                }
            });
            
            // Block main window popups
            window.open = function() { return null; };
        });
    </script>
</body>
</html>

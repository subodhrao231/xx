<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Flix Pro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        #stream-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="loader">Loading Stream Flix Pro...</div>
    
     <iframe 
        id="stream-container"
        src="https://multimovies.media/" 
        title="Stream Flix Pro"
        allowfullscreen
        allow="autoplay; fullscreen; picture-in-picture *"
    ></iframe>


    <script>
        // Simple but effective redirect blocker
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('stream-container');
            
            iframe.addEventListener('load', function() {
                document.querySelector('.loader').style.display = 'none';
                
                try {
                    const iframeWindow = iframe.contentWindow;
                    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
                    
                    // Block all navigation attempts
                    iframeWindow.addEventListener('beforeunload', function(e) {
                        e.preventDefault();
                        e.returnValue = '';
                        return '';
                    });
                    
                    // Block window.open
                    iframeWindow.open = function() { return null; };
                    
                    // Intercept all clicks
                    iframeDocument.addEventListener('click', function(e) {
                        let target = e.target;
                        while (target && target !== iframeDocument) {
                            if (target.tagName === 'A') {
                                const href = target.getAttribute('href') || '';
                                if (href.includes('redirect') || 
                                    href.includes('wearychallengeraise.com') ||
                                    href.includes('refer=') ||
                                    href.includes('invoke_layer')) {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    return false;
                                }
                            }
                            target = target.parentNode;
                        }
                    }, true);
                    
                } catch (e) {
                    console.log('Some security restrictions apply');
                }
            });
            
            // Block main window popups
            window.open = function() { return null; };
        });
    </script>
</body>
</html>

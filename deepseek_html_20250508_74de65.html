<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="frame-src https://userrr4591.ifrem.net; child-src 'none';">
    <title>Premium Live Stream</title>
    <style>
        :root {
            --primary: #113ccf;
            --secondary: #d82d8e;
            --accent: #ff9e40;
            --dark: #0f172a;
            --light: #f8fafc;
            --text: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header with left logo */
        .magic-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
        }
        
        .header-logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .logo-img {
            height: 30px;
            margin-right: 10px;
        }
        
        .logo-text {
            font-size: 1.3rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #fff 20%, var(--accent) 40%, var(--accent) 60%, #fff 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            text-fill-color: transparent;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        
        /* Secure iframe container */
        .secure-video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            overflow: hidden;
            background: #000;
        }
        
        .secure-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Content section */
        .content-section {
            padding: 1rem;
            background: rgba(15, 23, 42, 0.9);
            margin: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .content-section h2 {
            color: var(--accent);
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.6rem;
        }
        
        .content-section p {
            font-size: 0.8rem;
            font-weight: 400;
            margin-bottom: 0.6rem;
            line-height: 1.5;
        }
        
        /* Footer */
        .magic-footer {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .copyright {
            font-size: 0.7rem;
            opacity: 0.6;
            font-weight: 400;
        }
        
        /* Animations */
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .logo-text {
                font-size: 1.1rem;
            }
            
            .logo-img {
                height: 25px;
            }
            
            .content-section {
                padding: 0.8rem;
                margin: 0.5rem;
            }
            
            .content-section h2 {
                font-size: 0.95rem;
            }
            
            .content-section p {
                font-size: 0.78rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with left logo -->
    <header class="magic-header">
        <a href="#" class="header-logo">
            <!-- Replace with your logo -->
            <img src="logo.png" alt="Logo" class="logo-img">
            <div class="logo-text">MagicTV</div>
        </a>
    </header>
    
    <!-- Secure iframe container -->
    <div class="secure-video-container">
        <!-- Secured iframe with strict sandboxing -->
        <iframe src="https://userrr4591.ifrem.net/iframe/frame.php" 
                frameborder="0"
                sandbox="allow-same-origin allow-scripts"
                allowfullscreen
                id="secureFrame"></iframe>
    </div>
    
    <!-- Content section -->
    <div class="content-section">
        <h2>Live Streaming</h2>
        <p>Enjoy our premium live stream with complete security. All external links are disabled for your protection.</p>
    </div>
    
    <!-- Footer -->
    <footer class="magic-footer">
        <div class="copyright">
            &copy; 2023 Secure Stream. All rights reserved.
        </div>
    </footer>

    <!-- Security scripts without window.open override -->
    <script>
        // Strict iframe security
        document.getElementById('secureFrame').addEventListener('load', function() {
            // Block all links within iframe
            try {
                var iframeDoc = this.contentDocument || this.contentWindow.document;
                iframeDoc.addEventListener('click', function(e) {
                    if (e.target.tagName === 'A' || e.target.closest('a')) {
                        e.preventDefault();
                        e.stopPropagation();
                        return false;
                    }
                }, true);
                
                // Prevent any form submissions
                iframeDoc.addEventListener('submit', function(e) {
                    e.preventDefault();
                    return false;
                }, true);
            } catch(e) {
                // Cross-origin error handling
                console.log('Security policies active');
            }
        });

        // Prevent navigation
        window.addEventListener('beforeunload', function(e) {
            // Only prevent if not initiated by user
            if (!e.defaultPrevented && e.type === 'beforeunload') {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // Block frame busting
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
